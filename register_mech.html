<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Mech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bd-gutter px-5">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="mechs.html" class="nav-link">Mechs</a>
                    </li>
                    <!-- TODO: have this <li> only appear if user is admin -->
                    <li class="nav-item">
                        <!-- TODO: set href to mech registration page -->
                        <a href="#" class="nav-link">Register Mech</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="container">
        <h1>Register Mech</h1>
    </header>
    <main class="container">
        <div class="my-3">
            <label for="modelInput" class="form-label">Model</label>
            <input type="text" class="form-control" id="modelInput">
        </div>
        <div class="mb-3">
            <label for="makeInput" class="form-label">Make</label>
            <input type="text" class="form-control" id="makeInput">
        </div>
        <div class="mb-3">
            <label for="yearInput" class="form-label">Year</label>
            <input type="number" class="form-control" id="yearInput">
        </div>
        <div class="mb-3">
            <label for="colorInput" class="form-label">Color</label>
            <input type="text" class="form-control" id="color-input">
        </div>
        <label for="maxSpeedInput" class="form-label">Max Speed</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="maxSpeedInput">
            <span class="input-group-text">KM/h</span>
        </div>
        <label for="weightInput" class="form-label">Weight</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="weightInput">
            <span class="input-group-text">Kilograms</span>
        </div>
        <label for="heightInput" class="form-label">Height</label>
        <div class="input-group mb-3">
            <input type="number" id="heightInput" class="form-control">
            <span class="input-group-text">Meters</span>
        </div>
        <div class="mb-3">
            <label for="pilotCountInput" class="form-label">Pilot Count</label>
            <input type="number" id="pilotCountInput" class="form-control">
        </div>
        <div class="mb-3">
            <label for="descriptionInput" class="form-lagbel">Description</label>
            <textarea id="descriptionInput" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="availableCheck" class="form-check-input">
            <label for="availableCheck" class="form-check-label" checked>Mech is Available</label>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="confidentialCheck" class="form-check-input">
            <label for="confidentialCheck" class="form-check-label">Mech is Confidential</label>
        </div>
        <div class="mb-5 text-end">
            <button class="btn btn-success btn-lg" onclick="registerMech()">Register Mech</button>
        </div>
    </main>
</body>
</html>
