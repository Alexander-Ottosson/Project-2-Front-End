<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body onload="loadMech()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bd-gutter px-5">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Mechs</a>
                    </li>
                    <!-- TODO: have this <li> only appear if user is admin -->
                    <li class="nav-item">
                        <a href="register_mech.html" class="nav-link">Register Mech</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="container">
        <h1>Mech Info</h1>
    </header>
    <main class="container">
        <div class="row mb-2">
            <div class="col-3 fw-bold">Mech Model</div>
            <div class="col" id="modelDisplay"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 fw-bold">Mech Producer</div>
            <div class="col" id="makeDisplay"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 fw-bold">Production Year</div>
            <div id="yearDisplay" class="col"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 fw-bold">Color</div>
            <div id="colorDisplay" class="col"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 fw-bold">Max Speed</div>
            <div id="speedDisplay" class="col"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 fw-bold">Weight</div>
            <div id="weightDisplay" class="col"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 fw-bold">Height</div>
            <div id="heightDisplay" class="col"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 fw-bold">Description</div>
            <div id="descriptionDisplay" class="col"></div>
        </div>
    </main>
</body>
